<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cachoeira Online - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/login.css">
</head>
<body>
    <div class="container ">
        <div class="login-form mt-4">
            <h1> Login </h1>
            <form>
                <div class="form-group">
                    <label for="username"> Nome de usuário </label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="password"> Senha </label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <button class="btn btn-primary btn-block"> Entrar </button>
            </form>
        </div>
    </div>
</body>
</html>
